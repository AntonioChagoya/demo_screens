<!DOCTYPE html>
<html>
  <head>
    <title>Rive (JS) Quick Start</title>
    <meta charset="UTF-8" />
  </head>

  <!-- https://rive.app/community/2732-5606-clean-the-car/ -->
  <main>
    <div
      style="
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 400px;
        display: flex;
        align-items: center;
      "
    >
      <section id="step-1" class="">
        <h2>Sample ready</h2>
        <div class="underline"></div>

        <button id="start-button" name="start">START Sample Prep</button>
      </section>

      <section id="step-2" class="hidden">
        <div class="container">
          <canvas
            id="rive-canvas"
            style="position: absolute; height: 100%; width: 100%"
          >
          </canvas>
        </div>
        <button name="stop" id="rive-button">STOP</button>
      </section>
    </div>

    <script src="./index.mjs" type="module"></script>

    <script>
      const step1 = document.getElementById("step-1");
      const step2 = document.getElementById("step-2");
      const canvas = document.createElement("canvas");

      const startButton = document.getElementById("start-button");
      const button = document.getElementById("rive-button");

      startButton.addEventListener("click", () => {
        step1.classList.add("hidden");
        step2.classList.remove("hidden");
      });
      button.addEventListener("click", () => {
        step1.classList.remove("hidden");
        step2.classList.add("hidden");
      });
    </script>
  </main>
</html>
